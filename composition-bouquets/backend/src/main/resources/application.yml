spring:
  datasource:
    url: jdbc:h2:file:~/chantdefleur;IFEXISTS=true
    driverClassName: org.h2.Driver
    username: sa
    password: none
    database-platform: org.hibernate.dialect.H2Dialect
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        use_sql_comments: true
        format_sql: true
  h2:
    console:
      enabled: true
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

server:
  port: 8181

logging:
  group.rest: org.springframework.web, org.springframework.http
  level:
    #    rest: trace
    #    web: TRACE
    org.springframework:
      web: trace
      http: trace
      security: INFO
    org.hibernate: info

modele:
  pdfTemplate: D:\Users\nicolas.cayonglayere\Documents\projets_OC\bouquet-composer\modele_devis1.pdf

keycloakRequiredUserRole: default-roles-bouquet-composer
keycloak:
  auth-server-url: http://localhost:8080/auth
  realm: bouquet-composer
  resource: bouquet-composer
  security-constraints :
    - authRoles:
        - ${keycloakRequiredUserRole}
      securityCollections:
        - name: protected resource
          patterns:
            - /atelier-chant-de-fleur/*
    - securityCollections:
        - name: public resource
          patterns:
            - /atelier-chant-de-fleur/keycloak/config
  enabled: true
  credentials:
    secret:
  realm-key:


