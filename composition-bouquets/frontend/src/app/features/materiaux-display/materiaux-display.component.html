<div class="row justify-content-between" id="researchBarMateriau">
  <button type="button" class="btn-primary btn-sm"  routerLink="/atelier-chant-de-fleur/materiaux/edit/0">Ajouter un nouveau materiau</button>
  <input type="text" class="form-control form-control-sm" name="searchBar" placeholder="Rechercher" (change)="onChangeResearch($event)"/>
  <ngb-pagination [collectionSize]="materiaux?.length" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
</div>

<ul class="list-group" *ngFor="let materiau of materiaux | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
  <li class="list-group-item d-flex justify-content-between">
    {{ materiau.nom }} -- {{ materiau.prixUnitaire / 1000 }} €/unité -- Fournisseur : {{materiau.fournisseurRest.nom}}
    <form class="form-inline ml-auto" (ngSubmit)="onSubmitQuantite(f)" #f="ngForm">
      <div class="md-form form-group">
          <input class="form-control form-control-sm" type="number" name="quantite" placeholder="quantité souhaitée" [(ngModel)]="quantiteElt" />
      </div>
      <button class="btn-primary" type="submit">
          <fa-icon [icon]="faCheckCircle"></fa-icon>
      </button>
    </form>
    <button class="btn-primary btn-sm" (click)="onClickAjoutComposition(materiau)"><fa-icon [icon]="faPlus" id="iconPlus"></fa-icon></button>
    <button class="btn-primary btn-sm" routerLink="/atelier-chant-de-fleur/materiaux/edit/{{materiau.id}}"><fa-icon [icon]="faEdit"></fa-icon></button>
  </li>
</ul>
