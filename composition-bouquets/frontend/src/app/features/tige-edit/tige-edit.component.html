<h3>{{formTitle}}</h3>
<form [formGroup]="tigeForm" (ngSubmit)="onSubmitForm()" class="form">
  <div class="form-group row">
    <label for="nom" class="col-form-label col-sm-2">Nom</label>
    <div class="col-sm-10">
      <input type="text" id="nom" class="form-control " formControlName="nom" placeholder="nom de la tige">
    </div>
  </div>
  <div class="form-group row">
    <label for="nomLatin" class="col-form-label col-sm-2">Nom latin</label>
    <div class="col-sm-10">
      <input type="text" id="nomLatin" class="form-control" formControlName="nomLatin" placeholder="nom latin">
    </div>
  </div>
  <div class="form-group row">
    <label for="prixUnitaire" class="col-form-label col-sm-2">Prix unitaire</label>
    <div class="col-sm-10">
      <input type="number" id="prixUnitaire" class="form-control" formControlName="prixUnitaire" placeholder="prix unitaire * 100">
    </div>
  </div>
  <div class="form-group row">
    <label for="fournisseur" class="col-form-label col-sm-2">Fournisseur</label>
    <div class="col-sm-10">
      <select id="fournisseur" class="form-control" formControlName="fournisseur" placeholder="SÃ©lectionnez un fournisseur" >
        <option *ngFor="let fournisseur of fournisseurs" value="{{fournisseur.id}}">{{fournisseur.nom}}</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Soumettre</button>
</form>
