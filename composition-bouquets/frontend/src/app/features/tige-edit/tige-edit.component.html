<h3 class="titre-form">{{formTitle}}</h3>
<form [formGroup]="tigeForm" (ngSubmit)="onSubmitForm()" class="form">
  <div class="form-group row">
    <div class="col-sm-12">
      <mat-form-field appearance="fill" id="select-mat-form-field">
        <mat-label>Nom</mat-label>
        <input matInput type="text" id="nom" formControlName="nom" placeholder="nom de la tige" required>
      </mat-form-field>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <mat-form-field appearance="fill" id="select-mat-form-field">
        <mat-label>Nom latin</mat-label>
        <input matInput type="text" id="nomLatin" formControlName="nomLatin" placeholder="nom latin">
      </mat-form-field>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <mat-form-field appearance="fill" id="select-mat-form-field">
        <mat-label>Prix unitaire</mat-label>
        <input matInput type="number" id="prixUnitaire" formControlName="prixUnitaire"
          placeholder="prix unitaire * 100" required>
      </mat-form-field>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <mat-form-field appearance="fill" id="select-mat-form-field">
        <mat-label>SÃ©lectionnez un fournisseur</mat-label>
        <mat-select id="fournisseurId" formControlName="fournisseurCtrl">
          <mat-option *ngFor="let fournisseur of fournisseurs" value="{{fournisseur.id}}" ngDefaultControl>
            {{fournisseur.nom}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button color="primary" type="submit" [disabled]="tigeForm.invalid">Soumettre</button>
</form>
