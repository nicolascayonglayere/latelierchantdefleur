<div class="row justify-content-between" id="researchBarComposition">
  <!-- <button type="button" class="btn-primary btn-sm"  routerLink="/atelier-chant-de-fleur/compositions/edit/0">Ajouter un nouveau fournisseur</button> -->
  <input type="text" class="form-control form-control-sm" name="searchBar" placeholder="Rechercher"
    (change)="onChangeResearch($event)" />
    <mat-paginator [length]="length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="page = getPaginatorData($event)">
  </mat-paginator>
  <!-- <ngb-pagination [collectionSize]="ttesComposition?.length" [(page)]="page" [maxSize]="5" [rotate]="true"
    [ellipses]="false" [boundaryLinks]="true"></ngb-pagination> -->
</div>

<ul class="list-group"
  *ngFor="let composition of ttesComposition | slice: lowValue : highValue">
  <h4 class="list-group-item-heading">
    Composition du {{ composition.dateCreation | date: 'dd/MM/yyyy' }}
  </h4>
  <li class="list-group-item">
    Durée de composition :
    {{composition.dureeCreation }} heure -- Prix de vente : {{composition.prixUnitaire}} €
    <div class="row justify-content-between" *ngFor="let element of composition.elements">

        <ul>

          <li class="">
            {{element.quantite}} -- {{element.type}} -- {{element.nom}}
          </li>
        </ul>
    </div>
    <!-- <button class="btn-primary btn-sm" routerLink="/atelier-chant-de-fleur/composition/edit/{{composition.id}}"><fa-icon [icon]="faEdit"></fa-icon></button> -->
  </li>
</ul>
